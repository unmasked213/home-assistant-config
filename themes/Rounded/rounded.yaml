  card-mod-card-yaml: |
    .: |
      /* General changes */ 
      ha-card {
        transition: none !important; 
        ha-card-background: var(--contrast2);
      }

      ha-card .mmp__bg {
        background: var(--contrast6) !important;
      }

      /* Graph card style */
      .graph {
        background: var(--graph-background-color);
        display: flex;
        overflow: hidden; /* Temporary fix for graph overflow bug */
        --accent-color: var(--graph-color);
      }
      .graph .name {
        font-size: 12px;
        line-height: 18px;
        background: var(--graph-color); 
        color: var(--black);
        padding: 6px 10px;
        border-radius: 100px;
        z-index: 1;
      }
      .graph .icon {
        display: none;
      }
      .graph .info {
        margin-top: 0;
        padding: 24px 24px 0 24px;
        order: 1;
      }
      .graph hui-graph-header-footer {
        order: 3;
      }
      .graph .header {
        padding: 0 24px;
        order: 2;
        margin: 4px 0 -16px 0;
        z-index: 1;
      }

