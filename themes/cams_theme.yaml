      input-hover-line-color: var(--accent-color)                                                                               # Line color of inputs on hover in light mode.

      # Modals
      mdc-dialog-scrim-color: 'rgba(0, 0, 0, 0.5)'                                                                              # Background scrim color for modals in light mode.

      # Ripple
      mdc-ripple-color: '#80d4c2'                                                                                               # Color for ripple effects in light mode.
      paper-tab-ink: var(--wa-primary-2)                                                                                        # Ink color for paper tabs in light mode.

      # Chips
      ha-chip-background-color: var(--wa-badge-bg)                                                                              # Background color for chips in light mode.
      ha-chip-text-color: var(--primary-text-color)                                                                             # Text color for chips in light mode.

      # States
      state-icon-color: var(--wa-text)                                                                                          # Default color for state icons in light mode.
      state-icon-active-color: var(--wa-header)                                                                                 # Color for active state icons in light mode.
      state-icon-unavailable-color: var(--disabled-text-color)                                                                  # Color for unavailable state icons in light mode.
      state-on-color: var(--wa-teal)                                                                                            # Color indicating "on" state in light mode.
      state-off-color: var(--wa-red)                                                                                            # Color indicating "off" state in light mode.
      state-home-color: var(--wa-teal)                                                                                          # Color for "home" state in light mode.
      state-not_home-color: var(--wa-red)                                                                                       # Color for "not home" state in light mode.
      state-unknown-color: var(--wa-gray)                                                                                       # Color for "unknown" state in light mode.
      state-idle-color: var(--wa-gray)                                                                                          # Color for "idle" state in light mode.
      state-climate-cool-color: var(--primary-color)                                                                            # Color for "cool" state in climate controls in light mode.
      state-climate-heat-color: var(--primary-color)                                                                            # Color for "heat" state in climate controls in light mode.

      # Graphs
      graph-color-1: var(--wa-teal)                                                                                             # Primary graph color in light mode.
      graph-color-2: var(--wa-blue)                                                                                             # Second graph color in light mode.
      graph-color-3: var(--wa-yellow)                                                                                           # Third graph color in light mode.
      graph-color-4: var(--wa-red)                                                                                              # Fourth graph color in light mode.
      graph-color-5: var(--wa-purple)                                                                                           # Fifth graph color in light mode.
      graph-color-6: var(--wa-pink)                                                                                             # Sixth graph color in light mode.
      graph-color-7: var(--wa-orange)                                                                                           # Seventh graph color in light mode.
      graph-color-8: var(--wa-cyan)                                                                                             # Eighth graph color in light mode.
      graph-color-9: var(--wa-green)                                                                                            # Ninth graph color in light mode.

      # Toasts
      paper-toast-background-color: var(--wa-modal-bg)                                                                          # Background color for toast notifications in light mode.
      paper-toast-color: var(--primary-text-color)                                                                              # Text color for toast notifications in light mode.

      # Progressbar
      mdc-linear-progress-buffer-color: 'rgba(0,0,0,0.2)'                                                                       # Buffer color for linear progress bars in light mode.

      # Tables
      data-table-background-color: var(--wa-bg-2)                                                                               # Background color for data tables in light mode.























