HaCasa Gold:
  masonry-view-card-margin: 15px 15px 15px 15px
  --control-circular-slider-color: var(--primary-color)
  card-mod-theme: HaCasa Gold
  card-mod-root: |
    @media (orientation: portrait) {
      .header{
          display: none;
      }
      #view {
          padding: 0 !important;
          height: 100vh !important;
      }
    }
    

  ha-card-border-radius: 20px
  ha-card-border-width: 0px

  # HaCasa Colors
  color-green: '#93d385'
  color-red: '#f06767'
  color-blue: '#67b0f0'
  color-yellow: '#f0d467'
  color-purple: '#b785d3'
  color-peach: '#ffa08a'
  color-orange: '#f0b467'
  color-gold: '#ddae7b'
  
  # HomeAssistant Theme Variables
  primary-color: 'var(--color-gold)'
  ha-card-backgound-active: 'var(--primary-color)'
  accent-color: var(--primary-color)
  state-input_boolean-active-color: var(--primary-color)
  state-alarm_control_panel-disarmed-color: var(--icon-color)

  #font
  primary-font-family: montserrat, Roboto, system-ui
  paper-font-common-base_-_font-family: var(--primary-font-family)
  paper-font-common-code_-_font-family: var(--primary-font-family)
  paper-font-body1_-_font-family: var(--primary-font-family)
  paper-font-subhead_-_font-family: var(--primary-font-family)
  paper-font-headline_-_font-family: var(--primary-font-family)
  paper-font-caption_-_font-family: var(--primary-font-family)
  paper-font-title_-_font-family: var(--primary-font-family)
  ha-card-header-font-family: var(--primary-font-family)
  mdc-typography-body1-font-family: var(--primary-font-family)
  mdc-typography-font-family: var(--primary-font-family)
  
####################### LIGHT MODE ####################
  modes:
    light:

      # HaCasa Variables
      icon-color: '#c8c8c8'
      opacity-contrast-100: rgba(255,255,255,.2)
      opacity-contrast-0: rgba(0,0,0,.2)
      subtext-color: var(--icon-color)
      button-card-background: '#f2f2f2'
      

      # HomeAssistant Variables
      primary-background-color: '#ffffff'
      primary-text-color: '#44474E'
      ha-card-background: '#fff'
      app-header-background-color: var(--primary-background-color)
      app-header-text-color: var(--primary-text-color)     
      secondary-text-color: '#616987'
      sidebar-icon-color: var(--primary-text)
      ha-card-box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px

    dark:
  
      # HaCasa Variables
      icon-color: 'var(--primary-text-color)'
      opacity-contrast-0: rgba(255,255,255,.2)
      opacity-contrast-100: rgba(255,255,255,.2)
      subtext-color: '#6f6f6f'
      button-card-background: '#202020'
      weather-card-overlay: 'linear-gradient(0deg, rgba(0,0,0,0.5676471272102591) 0%, rgba(0,0,0,1) 93%)'

      # HomeAssistant Variables
      ha-card-background: '#1a1a1a'
      primary-background-color: '#111111'
      primary-text-color: '#f5f5f5'
      state-alarm_control_panel-disarmed-color: var(--icon-color)
      app-header-background-color: var(--primary-background-color)
      app-header-text-color: '#fff'
      ha-card-box-shadow: none