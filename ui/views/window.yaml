        - type: custom:button-card
          entity: input_boolean.curtain_quietdrift_mode
          name: |
            [[[
              if (entity.state == 'on')
              return "Quiet mode";
              return "Rapid mode";
            ]]] 
          show_icon: false
          show_name: true
          extra_styles: |
            @keyframes card_bounce {
              0% {      transform: scale(1);      }
              10% {     transform: scale(0.92);   }
              20% {     transform: scale(1.02);   }
              30% {     transform: scale(0.96);   }
              50% {     transform: scale(1.03);   }
              70% {     transform: scale(0.998);  }
              100% {    transform: scale(1);      }
            }       
          card_mod:
            style: |
              ha-card:hover {
                transform: scale(0.8);
                transition: 0.2s;  
              }      
              ha-card {                    
                transform: scale(0.66);
                transition: 0.2s; 
                z-index: 2;         
              }  
          tap_action:
            action: toggle
            haptic: success
            animation_card: |
              [[[
                const animation_speed_ms = 600;
                const animation = `card_bounce ${animation_speed_ms}ms cubic-bezier(0.12, 0.5, 0.86, 1)`;
                this.shadowRoot.getElementById("card").style.animation = animation;
                window.setTimeout(() => {
                  this.shadowRoot.getElementById("card").style.animation = "none";
                }, animation_speed_ms)
              ]]]  
          hold_action:
            action: toggle
            haptic: success
            animation_card: |
              [[[
                const animation_speed_ms = 600;
                const animation = `card_bounce ${animation_speed_ms}ms cubic-bezier(0.12, 0.5, 0.86, 1)`;
                this.shadowRoot.getElementById("card").style.animation = animation;
                window.setTimeout(() => {
                  this.shadowRoot.getElementById("card").style.animation = "none";
                }, animation_speed_ms)
              ]]]  
          double_tap_action:
            action: toggle
            haptic: success
            animation_card: |
              [[[
