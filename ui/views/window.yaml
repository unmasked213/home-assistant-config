title: 'Window'
path: '04'
icon: fapro:duotone_window_frame
theme: cams_theme
subview: false
type: custom:vertical-layout
badges: []
cards:

#                                               #
#   >>  HEADER CARD
#                                               #

  - type: custom:button-card
    template:
      - page_header





  - type: custom:mod-card
    style: |
      ha-card {
        background-color: rgba(var(--contrast2-rgb),0.1);
        transition: 0.2s ease;
        cursor: pointer;
        '--mdc-ripple-color': none;
        backdrop-filter: blur(2px);
        '-webkit-backdrop-filter': blur(2px);
        padding-top: 10px !important;
        box-shadow: var(--ha-card-box-shadow);
        padding: 6px; 
        margin: 20px !important;
    
      }
    card:
      type: vertical-stack
      cards:
        - type: custom:layout-card
          layout_type: grid
          layout:
            width: 100%
            grid-template-columns: 5fr
          cards:
            - type: custom:button-card
              entity: null
              size: 100%
              show_state: false
              show_label: false
              show_name: false
              name: >
                [[[ return
                states['cover.curtain_3_a659'].state.replace('opening','Moving...').replace('closed','Shut').replace('open','Open');
                ]]]
              show_entity_picture: false
              color_type: card
              styles:
                name:
                  - left: 10px
                  - z-index: 1
                  - font-size: 18px
                  - font-weight: light
                  - color: var(--contrast17)
                card:
                  - height: 104px
                  - width: 264px
                  - left: 20px
                  - background: none
                  - box-shadow: none
                  - border-top: 0.3em ridge var(--contrast6)
                  - border-left: 0.4em solid var(--contrast6)
                  - border-right: 0.4em solid var(--contrast6)
                  - border-bottom-left-radius: 3px
                  - border-bottom-right-radius: 3px
                  - border-top-left-radius: 9px
                  - border-top-right-radius: 9px
                custom_fields:
                  left_pillar:
                    - top: 0px
                    - left: 0px
                    - height: 100px
                    - width: 20px
                    - font-size: 0px
                    - background: >-
                        linear-gradient(to right, rgb(73, 88, 124),rgb(85, 103,
                        150))
                    - position: absolute
                    - border-top-left-radius: 0px
                    - border-top-right-radius: 0px
                    - border-bottom-right-radius: 0px
                    - border-bottom-left-radius: 3px
                  right_pillar:
                    - top: 0px
                    - right: 0px
                    - height: 100px
                    - width: 20px
                    - font-size: 0px
                    - background: linear-gradient(to left, rgb(73, 88, 124),rgb(85, 103, 150))
                    - position: absolute
                    - border-top-left-radius: 0px
                    - border-top-right-radius: 0px
                    - border-bottom-right-radius: 3px
                    - border-bottom-left-radius: 0px
                  left_curtain:
                    - top: 0px
                    - left: 20px
                    - height: 100px
                    - background: >-
                        linear-gradient(to left, rgb(77, 92, 137),rgb(85, 103,
                        150),rgb(77, 94, 137),rgb(77, 94, 137),rgb(77, 92,
                        137),rgb(85, 103, 150),rgb(77, 92, 137),rgb(77, 92,
                        137),rgb(85, 103, 150))
                    - position: absolute
                    - transition: 5s ease
                    - border-top-left-radius: 0px
                    - border-top-right-radius: 0.5rem
                    - border-bottom-right-radius: >
                        [[[ const lcurtain =
                        states["cover.curtain_3_a659"].attributes.current_position;
                        return `${lcurtain + 3}px 6em` ]]]      
                    - border-bottom-left-radius: 0px
                    - width: >
                        [[[ const lcurtain =
                        states["cover.curtain_3_a659"].attributes.current_position;
                        return `${110 - lcurtain}px` ]]]  
                  right_curtain:
                    - top: 0px
                    - right: 20px
                    - height: 100px
                    - background: >-
                        linear-gradient(to right, rgb(77, 92, 137),rgb(85, 103,
                        150),rgb(77, 94, 137),rgb(77, 94, 137),rgb(77, 92,
                        137),rgb(85, 103, 150),rgb(77, 92, 137),rgb(77, 92,
                        137),rgb(85, 103, 150))
                    - position: absolute
                    - transition: 5s ease
                    - border-top-right-radius: 0px
                    - border-top-left-radius: 0.5rem
                    - border-bottom-left-radius: >
                        [[[ const rcurtain =
                        states["cover.curtain_3_a659"].attributes.current_position;
                        return `${rcurtain + 3}px 6em`  ]]]      
                    - border-bottom-right-radius: 0px
                    - width: >
                        [[[ const rcurtain =
                        states["cover.curtain_3_a659"].attributes.current_position;
                        return `${110 - rcurtain}px` ]]]            
